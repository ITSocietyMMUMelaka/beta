baseURL = "http://beta.itsociety.club/"
languageCode = "en-us"
title = "IT Society, MMU Melaka"

publishDir = "../prod"

pygmentsCodeFences = true # Enable code fences
pygmentsCodefencesGuessSyntax = true # Guess code fence's language
pygmentsUseClasses = true # Use stylesheets from pygments
isCJKLanguage = true

# Theme specific configuration
theme = "after-dark"
paginate = 10

enableRobotsTXT = true # Suggested, enable robots.txt file
googleAnalytics = "" # Optional, add tracking Id for analytics
disqusShortname = "" # Optional, add Disqus shortname for comments
# SectionPagesMenu = "main" # Enable menu system for lazy bloggers
footnoteReturnLinkContents = "â†©" # Provides a nicer footnote return link

[params]
  description = "Beta site for ITSociety MMU Melaka." # Suggested, controls default description meta
  author = "IT Society" # Optional, controls author name display on posts
  hide_author = false # Optional, set true to hide author name on posts
  show_menu = true # Optional, set true to enable section menu
  powered_by = false # Optional, set false to disable credits
  images = [
    "https://source.unsplash.com/category/technology/2000x1322"
  ] # Suggested, controls default Open Graph images
  theme_variant = "hack standard" # Optional, for use to overriding default theme
  use_pygements_css = true # Use stylesheets from pygments
  github = "https://github.com/ITSocietyMMUMelaka/beta" # Used for linking commit hash

[params.seo]
 disable_bpg = true

